{% extends 'base.html' %} {% load static %} {% block head %}
<link
  rel="stylesheet"
  href="{% static 'css/catagories/catagory-detail.css' %}"
/>
{% endblock %} {% block content %}

<h1>Catagory:</h1>

<div class="card">
  <div class="card-content">
    <h2>#{{ catagory.tag }}</h2>
    <a href="{% url 'catagory-update' catagory.id %}" class="btn warn">Edit</a>
    <a href="{% url 'catagory-delete' catagory.id %}" class="btn danger">Delete</a>
  </div>
</div>

{% endblock %}
